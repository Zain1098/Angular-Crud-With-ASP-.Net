<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="fetchdata">
        <th scope="row">{{fetchdata.id}}</th>
        <td>{{fetchdata.name}}</td>
        <td>{{fetchdata.email}}</td>
        <td>{{fetchdata.password}}</td>
        <td><button class="btn btn-success mx-2" (click)="edit(fetchdata)">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
     
    </tbody>
  </table>



  <form method="post" *ngIf="selected" (ngSubmit)="editform()">
    <h1>Update Form</h1>
    <input type="text" [(ngModel)]="selected.name" name="name">
    <input type="email" [(ngModel)]="selected.email" name="email">
    <input type="password" [(ngModel)]="selected.password" name="password">
    <button type="submit"class="btn btn-info">Update</button>
  </form>
